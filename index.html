<!DOCTYPE html>
<html>
  <head lang="it" dir="ltr">
    <meta charset="utf-8">
    <title>Neori Wordpress</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e0cc00556.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header con logo e lista barra nav -->
    <header class="container">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo Noeri">
      </a>

      <!-- Barra di navigazione con utilizzo lista -->
      <nav>
        <ul>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">EDITORIALS</a></li>

          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">

      <!-- Sezione Jumbo con img in background e overlay-->
      <section class="jumbo">
        <div class="sezione-text">
          <!-- Testo principale -->
          <p class="top-text">
            Meditazione con Iron Mike Tyson<br>
            per una vita più serena
            <i class="fas fa-heart fa-sm"></i>
          </p>
          <!-- Testo secondario -->
          <p class="down-text">
            Prova anche tu, la prima ora è GRATIS!<br>
            Per gli abbonati di Gennaio uno sconto extra del 10%!
          </p>
        </div>

        <div class="overlay">
        </div>
      </section>

      <!-- Sezione row con titolo, imgs e testi -->
      <section>
        <div class="row clearfix">
          <h1>Leadership</h1>
          <div class="aside">

          </div>
          <div class="center">

          </div>
          <div class="aside">

          </div>
        </div>
      </section>

    <footer class="container">

    </footer>
